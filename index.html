<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts CDN (Hanken Grotesk) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p>Your Result</p>
        <div class="circle">
          <p class="score">76</p>
          <p>of 100</p>
        </div>
        <p class="result_grade">Great</p>
        <p class="result_overview">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p class="title">Summary</p>
        <div class="summary_topic_group">
          <div class="summary_topic" id="reaction">
            <div>
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                class="icon"
              />
              <p>Reaction</p>
            </div>
            <p class="summary_score"><span>80</span> / 100</p>
          </div>
          <div class="summary_topic" id="memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="" class="icon" />
              <p>Memory</p>
            </div>
            <p class="summary_score"><span>92</span> / 100</p>
          </div>
          <div class="summary_topic" id="verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="" class="icon" />
              <p>Verbal</p>
            </div>
            <p class="summary_score"><span>61</span> / 100</p>
          </div>
          <div class="summary_topic" id="visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="" class="icon" />
              <p>Visual</p>
            </div>
            <p class="summary_score"><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/akmtasdikulislam"
        >Akm Tasdikul Islam</a
      >.
    </div>
  </body>
</html>
